
<div id="t1" class="red">
  <a href="/local">O_o</a>
  <p>
    1 2
    <span>3</span>
  </p>
</div>
<div id="t2"></div>
<div id="compiled">
  <negative data.minus_3 as y>
    <p>This is negative: <=y></p>
  </negative>
  <zero data.zero as x>
    <p>This is zero: <=x></p>
  </zero>
  <positive data.positive as x>
    <p>This is positive: <=x></p>
  </positive>

  <empty data.empty_array>
    <p>This is empty: data.empty_array</p>
  </empty>

  <not-empty data.persons as y>
    <p>This is not empty?: <=y.length></p>
  </not-empty>

  <array data.persons as p>
    <p class="name">
      <=p.name>
    </p>
    <array p.addresses as addr>
      <object addr as k,v>
        <p class="addr">
          <=k>: <=v>
        </p>
      </object>
    </array>
  </array>
</div>
